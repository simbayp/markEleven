    <title>Lucky Birthday</title>

  <body>
    <div class="container">
      <h1 class="title">ü•≥ Is Your Birthday Lucky? ü•≥</h1>
      <p class="details">
        A web application which checks whether your birthday is lucky or not by
        calculating whether sum of digits in your birthdate is divisible by your
        lucky number
      </p>
      <label class="input-label" for="dob">Date of Birth:</label>
      <input class="input" id="dob" type="date" />
      <label class="input-label" for="lucky-num">Lucky Number:</label>
      <input
        placeholder="Enter a number"
        class="input"
        id="lucky-num"
        type="text"
      />
      <button id="check-btn">Check Number</button>
      <p id="msg"></p>
